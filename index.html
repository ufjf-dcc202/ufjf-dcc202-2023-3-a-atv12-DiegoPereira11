<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC202 - Atividade 12: Diego Pereira </title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <main>
        <h1>DCC202 - Atividade 12: Diego Pereira</h1>
        <section>
            <form name="entrada">      
                <fieldset>
                    <legend>Origem</legend>    
                    <label>
                        <input type="radio" name="origem" value="pomar">Pomar    
                    </label>
                    <label>
                        <input type="radio" name="origem" value="joao">João     
                    </label>
                    <label>
                        <input type="radio" name="origem" value="maria">Maria
                    </label>
                
                </fieldset>

                <fieldset>
                <label for="ifruta">Fruta:</label>   
                <select id="ifruta" name="fruta">
                    <option value="maca">Maçã</option>
                    <option value="pera">Pera</option>
                    <option value="banan">Banana</option>
                    <option value="uva">Uva</option>
                </select>

                <label id="iqtd" type="number"></label>
                <input name="quantidade"
                min="0" max="12" step="1"/>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section>
            <h2>Estoque</h2>
            <ol id="olJoao"></ol>
            <ol id="olMaria"></ol>
        </section>
    </main>
